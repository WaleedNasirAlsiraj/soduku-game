<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukudo Game - By Waleed Nasir</title>
    <link rel="stylesheet" href="game.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h2>SUKUDO.</h2>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="/about.html">About Me</a></li>
                    <li><a href="/index.html">Back</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <hr>
    <main>
        <div class="points">
            <h2>Errors:</h2><h2 id="errors">0</h2>
            <h2>Score:</h2><h2 id="score">0</h2>
        </div>
        <div id="board"></div>
        <br>
        <div id="digits"></div>
    </main>
    <section id="lose-modal" class="lose-modal">
        <div class="modal">
            <div class="content">
                <h2 class="heading">You Lose</h2>
                <img src="/game-over.png">
                <h2><a href="/game.html">Try Again</a></h2>
                <h2><a href="/index.html">Exit</a></h2>
            </div>
        </div>
    </section>
    <section id="win-modal" class="lose-modal">
        <div class="modal">
            <div class="content">
                <h2 class="heading">You Win</h2>
                <img src="/trophy(1).png">
                <h2><a href="/game.html">Try Again</a></h2>
                <h2><a href="/index.html">Exit</a></h2>
            </div>
        </div>
    </section>
</body>
</html>
